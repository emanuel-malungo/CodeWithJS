<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ===================== CSS ===================== -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- ===================== REMIXICON ===================== -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <title>Login - EF-Security</title>
</head>
<body>
    <div class="login-container">
        <form action="" class="login-form" id="login-form">
            <div class="login-header">
                <i class="ri-secure-payment-line logo"></i>
                <p class="logo-text">EF-SECURITY</p>
                <h1 class="login-title">Bem-vindo de volta!</h1>
                <p class="login-subtitle">Mantenha-se seguro em todas as situações. Faça login para começar.</p>
            </div>
            <div class="login-inputs">
                <div class="input-group">
                    <i class="ri-user-3-line"></i>
                    <input type="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="input-group">
                    <i class="ri-lock-2-line"></i>
                    <input type="password" name="password" placeholder="Digite sua senha" required>
                </div>
                <button class="btn-submit">Entrar</button>
                <div class="login-footer">
                    <p class="footer-text">Ainda não tem uma conta? <a href="#" class="link-register">Registre-se</a></p>
                </div>
            </div>
        </form>
    </div>

    <!-- ===================== JS ===================== -->
    <script src="./assets/js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.4.0/fonts/remixicon.css" rel="stylesheet"/>
    <title>IMC Calculator</title>
</head>
<body>
    <main class="calculator-container">
        <section class="input-section">
            <h2>Dados de Entrada</h2>
            <label for="name">Nome:</label>
            <input type="text" id="name" placeholder="Digite o seu nome">
            <label for="weight">Peso (kg):</label>
            <input type="number" id="weight" placeholder="Digite o seu peso (kg)">
            <label for="height">Altura (m):</label>
            <input type="number" step="0.01" id="height" placeholder="Digite a sua altura (m)">
            <label for="age">Idade:</label>
            <input type="number" id="age" placeholder="Digite a sua idade">
            <label for="gender">Gênero:</label>
            <select id="gender">
                <option value="Masculino" selected>Masculino</option>
                <option value="Feminino">Feminino</option>
            </select>
        </section>

        <section class="result-section">
            <h1 class="result-title">Resultado do IMC</h1>
            <div class="result-image">
                <img width="400px" src="./assets/img/image.png" alt="Imagem ilustrativa">
            </div>
            <ul class="result-list">
                <li><strong>IMC:</strong> <span id="imc-value">22.86</span></li>
                <li><strong>Classificação:</strong> <span id="classification">Peso Normal</span></li>
            </ul>
            <p class="result-text">Seu IMC é <span id="imc-value-text">22.86</span>, o que está na faixa de peso normal. Continue mantendo um estilo de vida saudável!</p>
        </section>

        <div class="calculate-section">
            <p>Preencha todos os campos e clique em calcular...</p>
            <button class="calculate-button">Calcular IMC</button>
        </div>
    </main>
    <script src="./assets/js/main.js"></script>
</body>
</html>
